<div class="sidenav">
  <div class="login-main-text">
    <h2>Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form" *ngIf="isLoginRequested">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
      <button  class="btn btn-black" (click)="login()">Login</button>
      <button  class="btn btn-secondary" (click)="RegistrationRequested()">Register</button>
    </div>
    <div class="login-form" *ngIf="isRegistrationRequested">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
      <button  class="btn btn-black" (click)="LoginRequested()">Login</button>
      <button  class="btn btn-secondary" (click)="register()">Register</button>
    </div>
  </div>
</div>
