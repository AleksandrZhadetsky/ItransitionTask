
<cdk-virtual-scroll-viewport itemSize="180" class="example-viewport">
    <mat-card  *cdkVirtualFor="let item of ds" class="example-item" style="background-color:rgb(238, 236, 132);">
      <mat-card-header>
        <mat-card-title>{{item.uploadDate}}</mat-card-title>
        <mat-card-subtitle>by {{item.userId}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.path}} alt="Photo">
      <mat-card-content>
        <p>
          qwer qwer
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn" (click)="test()" style="background-color: aqua; margin-right: 5px;">LIKE</button>
        <button mat-button class="btn" style="background-color: aqua;">SHARE</button>
      </mat-card-actions>
    </mat-card>
</cdk-virtual-scroll-viewport>
